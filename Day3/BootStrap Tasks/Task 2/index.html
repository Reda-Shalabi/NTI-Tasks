<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<body class="bg-success pt-5">
  <div class="container d-flex justify-content-center">
    <form class="was-validated w-50 ">
      <div class="col-lg-12">
        <label for="validationServer01" class="form-label text-light">الاسم</label>
        <input type="text" class="form-control mb-3" id="validationServer01" required>
        <div class="valid-feedback">
        </div>
      </div>
      <div class="col-lg-12">
        <label for="validationServer02" class="form-label text-light">رقم الهاتف</label>
        <input type="tel" class="form-control mb-3" id="validationServer02" required>
        <div class="valid-feedback">

        </div>
      </div>

      <div class="col-lg-12">
        <label for="validationServer03" class="form-label text-light">المدينة</label>
        <input type="text" class="form-control mb-3" id="validationServer03"
          aria-describedby="validationServer03Feedback" required>
        <div id="validationServer03Feedback" class="invalid-feedback">

        </div>
      </div>


      <div class="col-12">
        <button class="btn btn-dark w-100 " type="submit">Submit</button>
      </div>
    </form>
  </div>
<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
