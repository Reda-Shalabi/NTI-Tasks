<body>
  <div class="container">
    <div class="card">
      <h3>Login Form</h3>
          <form 
        action="submit.php" 
        method="post" 
        class="log-form">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="fullname" class="form-input"/>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-input"/>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" class="form-input">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="message">Message:</label>
            <textarea   class="form-input"
                        id="message" 
                        name="message" 
                        rows="4" 
                        cols="30"></textarea>

             <button class="btn">Send</button>
    </form>
    </div>

    <div class="card">
      <h3>Table</h3>
      <table>
        <tr>
            <th>#</th><th>Item</th>
        </tr>
        <tr>
            <td>1</td><td>Html</td>
        </tr>
        <tr>
            <td>2</td><td>Css</td>
        </tr>
        <tr>
            <td>3</td><td>JavaScript</td>
        </tr>
      </table>
      <br>
      <button class="btn">Send</button>
    </div>

    <div class="card">
      <h3>Unordered List</h3>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>
      <br>
      <button class="btn">Send</button>
    </div>
  </div>
